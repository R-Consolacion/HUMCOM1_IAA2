<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="author" content="Renato Consolacion" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form Renato Consolacion</title>
    </head>
	
	<body bgcolor="#21211f">
	<font face="Tahoma" color="white">
		<form>
			<h1 align=center>Sign up now!</h1>
			<header>Fields marked (*) are required</header>
			<br>
			
				<fieldset style="margin: 0px"> 
				<legend>Your Details</legend>
					<label for="name" style="margin: 0px 9px 0px 0px;">Name * </label>
					<input type="text" name="name" required placeholder="Full name" size="35"><br>
					<label for="email" style="margin: 0px 12px 0px 0px;" > Email * </label>
					<input type="email" name="email" required placeholder="e.g. ryan@example.net" size="35"><br>
					<label for="phone" style="margin: 0px 6px 0px 0px;">Phone * </label>
					<input type="tel" name="phone" required placeholder="Please enter an eleven-digit number" size="35"><br>
				</fieldset>
			
			<br>
			
				<fieldset style="margin: 0px">
					<legend>Delivery Address</legend>
					<label for="address" style="margin: 0px 60px 0px 0px;">Address 1 * </label>
					<input type="text" name="address" required placeholder="House/Apt. Number and Street" size="35"><br>
					<label for="district" style="margin: 0px 8px 0px 0px;">District/Barangay * </label>
					<input type="text" id="district" name="district" required size="35"><br>
					<label for="city" style="margin: 0px 103px 0px 0px;">City * </label>
					<select required>
						<option value="Select City" ></option>
						<option value="Urdaneta">Urdaneta</option>
					  </select>
					<br>
					<label for="pos" style="margin: 0px 47px 0px 0px;">Postal Code * </label>
					<input type="text" id="pos" name="pos" size="35"><br>
					<label for="pro" style="margin: 0px 70px 0px 0px;">Province * </label>
					<select>
						<option value="Select Province"></option>
						<option value="Pangasinan">Pangasinan</option>
					  </select>
					<br>
				</fieldset>
		
			<br>
		
				<fieldset style="margin: 0px">
					<legend>Membership Information</legend>
					<label for="username" style="margin: 0px 60px 0px 0px;">Username * </label>
					<input type="text" id="username" name="username" required placeholder="At least 8 alphanumeric characters" size="35"><br>
					<label for="password" style="margin: 0px 65px 0px 0px;">Password * </label>
					<input type="password" id="password" name="password" required placeholder="Enter a password" size="35"><br>
					<label for="magsub"	>Magazine<br><span>Subscriptions</span></label>
					<input style="margin: 0px 0px 0px 52px;" type="checkbox" id="magsub" name="magsub" value="PCMagazine"> PCMagazine<br>
					<input style="margin: 0px 0px 0px 150px;" type="checkbox" id="magsub" name="magsub" value="Wired"> Wired<br>
					<input style="margin: 0px 0px 0px 150px;" type="checkbox" id="magsub" name="magsub" value="Computerworld"> Computerworld<br>
					<input style="margin: 0px 0px 0px 150px;" type="checkbox" id="magsub" name="magsub" value="I don't subscribe"> I don't subscribe<br>
					<input style="margin: 0px 0px 0px 150px;" type="checkbox" id="magsub" name="magsub" value="Other"> Other<br>
				</fieldset>
			<p><button>Submit order</button></p>
			<br>
		</form>
	</font>
	</body>
</html>
